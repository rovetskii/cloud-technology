apiVersion: v1
kind: Service
metadata:
  name: spring-app-jenkins-service
  labels:
    app: spring-app-jenkins
#    app.kubernetes.io/name: simple-spring-app
#    app.kubernetes.io/component: web
spec:
  type: LoadBalancer
  selector:
    app:
      app: spring-app-jenkins
  #    app.kubernetes.io/name: simple-spring-app
  #    app.kubernetes.io/component: web
  ports:
    - protocol: TCP
      port: 8080
      name: http
      targetPort: http